version: '3.8'

services:
  backend:
    container_name: backend
    build: "./backend"
    working_dir: /home/node/fastify
    environment:
      PORT: 3000
      NODE_ENV: development
      APP_DB_HOST: mysql.docker.internal
      APP_DB_USER: root
      APP_DB_PASS: password
      APP_DB_NAME: taskiify
    volumes:
      - ./backend:/home/node/fastify:delegated
    ports:
      - 3000:3000
    entrypoint: npm
    command: run dev
    networks:
      taskiify:
  ui:
    container_name: ui
    build: "./ui"
    working_dir: /home/node/fastify
    environment:
      PORT: 8080
      NODE_ENV: development
    volumes:
      - ./ui:/home/node/fastify:delegated
    ports:
      - 8080:8080
    entrypoint: npm
    command: start
    networks:
      taskiify:
  db:
    container_name: db
    restart: always
    image: mysql/mysql-server:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: "%"
    ports:
      - 3306:3306
    networks:
      taskiify:
        aliases: ["mysql.docker.internal"]
    volumes:
      - db:/var/lib/mysql

networks:
  taskiify:
    driver: bridge

volumes:
  db:
